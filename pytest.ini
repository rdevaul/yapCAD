[pytest]
markers =
    visual: marks tests as requiring visual/interactive display (deselect with '-m "not visual"')
    slow: marks tests as slow (deselect with '-m "not slow"')

filterwarnings =
    # Suppress SWIG deprecation warnings from pythonocc-core (Python 3.12+ compatibility)
    # These are upstream issues in pythonocc's SWIG bindings, not yapCAD code
    ignore:builtin type Swig.*has no __module__ attribute:DeprecationWarning
    ignore:builtin type swigvarlink has no __module__ attribute:DeprecationWarning