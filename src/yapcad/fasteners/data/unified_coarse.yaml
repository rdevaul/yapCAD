# Unified National Coarse (UNC) Thread Fastener Catalog
# Standards: ASME B1.1 (threads), ASME B18.2.1 (hex bolts), ASME B18.2.2 (hex nuts)
---
schema_version: "1.0"
standard: "ASME B1.1 / ASME B18.2.1 / ASME B18.2.2"
thread_series: "unified_coarse"
description: "Unified National Coarse (UNC) thread series with hex bolt and nut dimensions"

# All dimensions in millimeters (converted from inches for internal consistency)
# Original inch values noted in comments

# Thread geometry per ASME B1.1
# H = 0.866025 * P (height of fundamental triangle)
# Basic pitch diameter d2 = d - 0.6495*P
# Basic minor diameter d1 = d - 1.0825*P

tolerance_classes:
  # Class 1A/1B: Loose fit - easy assembly even with dirt/damage
  1A:
    description: "Class 1A external - loose fit"
    type: "external"
    allowance: "large"
  1B:
    description: "Class 1B internal - loose fit"
    type: "internal"
    allowance: "large"

  # Class 2A/2B: General purpose - most common
  2A:
    description: "Class 2A external - general purpose (most common)"
    type: "external"
    allowance: "standard"
  2B:
    description: "Class 2B internal - general purpose (most common)"
    type: "internal"
    allowance: "standard"

  # Class 3A/3B: Close tolerance - no allowance
  3A:
    description: "Class 3A external - close tolerance, zero allowance"
    type: "external"
    allowance: "zero"
  3B:
    description: "Class 3B internal - close tolerance, zero allowance"
    type: "internal"
    allowance: "zero"

