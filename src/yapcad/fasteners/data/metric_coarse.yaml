# Metric Coarse Thread Fastener Catalog
# Standards: ISO 262 (thread pitch), ISO 965-1 (tolerances), ISO 4014/4017 (hex bolts), ISO 4032 (hex nuts)
---
schema_version: "1.0"
standard: "ISO 262 / ISO 965-1 / ISO 4014 / ISO 4032"
thread_series: "metric_coarse"
description: "ISO metric coarse pitch thread series with hex bolt and nut dimensions"

# Thread geometry constants (ISO 68-1)
# H = 0.866025 * P (height of fundamental triangle)
# For external threads: d2 = d - 0.6495*P, d1 = d - 1.0825*P
# For internal threads: D1 = D - 1.0825*P, D2 = D - 0.6495*P

tolerance_classes:
  # External thread classes (bolts/screws)
  6g:
    description: "General purpose external thread, medium tolerance"
    type: "external"
    position: "g"
    grade: 6

  4g6g:
    description: "Close tolerance external thread"
    type: "external"
    pitch_position: "g"
    pitch_grade: 4
    major_position: "g"
    major_grade: 6

  8g:
    description: "Coarse tolerance external thread"
    type: "external"
    position: "g"
    grade: 8

  # Internal thread classes (nuts/tapped holes)
  6H:
    description: "General purpose internal thread, medium tolerance"
    type: "internal"
    position: "H"
    grade: 6

  5H:
    description: "Close tolerance internal thread"
    type: "internal"
    position: "H"
    grade: 5

  7H:
    description: "Coarse tolerance internal thread"
    type: "internal"
    position: "H"
    grade: 7

sizes:
  M3:
    nominal_diameter: 3.0
    pitch: 0.5
    # Basic diameters per ISO 68-1
    basic_pitch_diameter: 2.675   # d2 = D2 = d - 0.6495*P
    basic_minor_diameter: 2.459   # d1 = d - 1.0825*P
    # Precomputed tolerances per ISO 965-1
    tolerances:
      6g:
        es: -0.020        # Upper deviation (fundamental deviation g)
        Td2: 0.100        # Pitch diameter tolerance
        Td: 0.112         # Major diameter tolerance
      4g6g:
        es: -0.020
        Td2: 0.063        # Grade 4 pitch tolerance
        Td: 0.112         # Grade 6 major tolerance
      8g:
        es: -0.020
        Td2: 0.160
        Td: 0.180
      6H:
        EI: 0.000         # Lower deviation (position H = 0)
        TD2: 0.100        # Pitch diameter tolerance
        TD1: 0.125        # Minor diameter tolerance
      5H:
        EI: 0.000
        TD2: 0.080
        TD1: 0.100
      7H:
        EI: 0.000
        TD2: 0.125
        TD1: 0.160
    # Hex bolt head dimensions per ISO 4014
    hex_bolt:
      width_across_flats: 5.5
      width_across_corners: 6.35
      head_height: 2.0
      washer_face_diameter: 4.6
      washer_face_thickness: 0.15
      thread_length_short: 12.0   # For L <= 125mm
    # Hex nut dimensions per ISO 4032
    hex_nut:
      width_across_flats: 5.5
      width_across_corners: 6.35
      thickness: 2.4

